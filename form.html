	<body>
		<!--html form tag-->
	<form>
		<fieldset>
			<table border="2" height="50" width="50%">
			<legend>Personal Information</legend>
			<h1>Registration form</h1>
		<tr bgcolor="red">
			<th colspan="2">Sign Up</th>
			
		</tr>
		<tr bgcolor="yellow">
			<th>Name :</th>
			<th><input type="text" placeholder="Your Name"/></th>
		</tr>
	
		<tr bgcolor="green">
			<th>Father's Name :</th>
			<th><input type="text" placeholder="Your father's name"/></th>
		</tr>
			
		<tr bgcolor="indego">
			<th>Mother's Name :</th>
			<th><input type="text" placeholder="Your mother's name"/></th>
		</tr>
			
		<tr bgcolor="blue">
			<th>Password :</th>
			<th><input type="password" placeholder="Your password"/></th>
		</tr>
			
		<tr bgcolor="orange">
			<th>E-mail :</th>
			<th><input type="email" placeholder="Your email"/></th>
		</tr>
			
		<tr bgcolor="violet">
			<th>Date Of Birth :</th>
			<th><input type="date"/></th>
		</tr>
		
		<tr bgcolor="yellowgreen">
			<label><th>Phone Number :</th></label>
			<th><input type="text" placeholder="Your phone number"/></th>
		</tr>
			
		<tr bgcolor="pink">
			<th>Addresss :</th>
			
			<th><textarea cols="40" rows="7">Your address</textarea></th>
		</tr>
		<tr bgcolor="greenyellow">
			<th>Course :</th>
			<th><input type="radio" name="ff"/>HTML
				<input type="radio" name="ff"/>CSS
				<input type="radio" />PHP
				<input type="radio"/>Wordpress
			</th>
		</tr>
		<tr bgcolor="violet">
			<th>Gender :</th>
			<th><input type="radio"/>Male
				<input type="radio"/>Female
				<input type="radio"/>Others
			</th>
			
		</tr>
		<tr bgcolor="red">
			<th colspan="2">
			<input type="Reset"/>
			<input type="Submit"/>
			</th>
		</tr>
		</table>
		</fieldset>
	</form>
	</body>
</html>
